  <h1 class="text-center my-5"><i class="fas fa-cat"></i> CHARACTERS <i class="fas fa-cat"></i></h1>

          <!-- *********** -->

          <!-- Trigger the modal with a button -->

          <button type="button" id="myCreateBtn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myCreateModal"> Create Character</button>

          <!-- Modal -->

          <div class="modal fade" id="myCreateModal" tabindex="-1" role="dialog">

            <div class="modal-dialog modal-lg">
            
              <!-- Modal content-->

              <div class="modal-content" id="myCreateModalContent">

                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> Create Character </h4>
                </div>

                <div class="modal-body">

                  <!-- <p>Some text in the modal.</p> -->

                  <form id="newCharRecord" enctype="multipart/form-data" method="post" name="newRecords">

                    <label>Name : </label>
                    <input id="char_name" type="text" name="name" size="70" maxlength="100" /><br/><br/>

                    <label>Short Description :</label>
                    <input id="char_short_dsc" type="text" name="shortdsc" size="70" maxlength="150" /><br/><br/>

                    <label>Long Description :</label>
                    <input id="char_long_dsc" type="text" name="longdsc" size="70" maxlength="300" /><br/><br/>

                    <label>Image :</label>
                    <input id="char_image" type="text" name="image" size="70" maxlength="50000" /><br/><br/>

                    
                    <button onclick="sendXYZ()" type="button" class="btn btn-success" >Send</button>

                          <!-- data-dismiss="modal" =  sluit form af !! niet nodig bij SEND !!-->

                    <button onclick="resetXYZ()" type="button" class="btn btn-warning" data-dismiss="modal" value="Reset form">RESET FIELDS</button>
                    <br><br>


                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  
                </div>
              </div>
          </div>
        </div>
